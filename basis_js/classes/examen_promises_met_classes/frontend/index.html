<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <script type="module" defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <body>
        <div class="container">
            <h2>TODO LIST</h2>
            <h3>Add Item</h3>
            <p>
                <input id="new-task" placeholder="Enter a task" type="text"><button id="add-task">Add</button>
            </p>

            <h3>Todo</h3>
            <ul id="incomplete-tasks">
                <li><input type="checkbox"><label>Pay Bills</label><input type="text"><button
                        class="edit">Edit</button><button class="delete">Delete</button></li>
                <li><input type="checkbox"><label>Go Shopping</label><input type="text" value="Go Shopping"><button
                        class="edit">Edit</button><button class="delete">Delete</button></li>
            </ul>

            <h3>Completed</h3>
            <ul id="completed-tasks">
                <li><input type="checkbox" checked><label>See the Doctor</label><input type="text"><button
                        class="edit">Edit</button><button class="delete">Delete</button></li>
            </ul>
        </div>

    </body>

</body>

</html>
